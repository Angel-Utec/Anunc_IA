name: Deploy AnuncIA to AWS

on:
  push:
    branches:
      - main

jobs:
  deploy_backend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-2

    - name: Install dependencies and package code
      working-directory: ./backend
      run: |
        rm -rf build
        mkdir -p build
        python -m pip install --upgrade pip
        pip install --no-cache-dir -r requirements.txt -t build
        rsync -av --exclude='build' . build/
        cd build
        zip -r9 ../backend.zip .
        cd ..
        ZIP_SIZE=$(du -b backend.zip | cut -f1)
        echo "Backend package size: $ZIP_SIZE bytes"
        if [ $ZIP_SIZE -gt 52428800 ]; then
          echo "Backend package size exceeds 50 MB limit."
          exit 1
        fi
        aws lambda update-function-code \
          --function-name anunc-ia-backend \
          --zip-file fileb://backend.zip

  deploy_frontend:
    runs-on: ubuntu-latest
    needs: deploy_backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm install

    - name: Build frontend
      run: |
        cd frontend
        npm run build

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-2


    - name: Deploy frontend to S3
      run: |
        aws s3 sync frontend/build/ s3://anunc-ia-frontend --delete